<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 相机机身 -->
  <rect x="20" y="35" width="60" height="40" rx="8" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 镜头 -->
  <circle cx="50" cy="55" r="15" fill="#fff" stroke="url(#gradient)" stroke-width="3"/>
  <circle cx="50" cy="55" r="8" fill="url(#gradient)"/>
  
  <!-- 闪光灯 -->
  <rect x="65" y="40" width="8" height="6" rx="2" fill="#fff"/>
  
  <!-- 取景器 -->
  <rect x="35" y="25" width="30" height="8" rx="4" fill="url(#gradient)"/>
  
  <!-- 装饰线条 -->
  <path d="M25 45 L75 45" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <path d="M25 65 L75 65" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <!-- 社团名称缩写 -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#gradient)">无限摄制</text>
</svg>